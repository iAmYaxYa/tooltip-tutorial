<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltips</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button
      data-tooltip="tooltip"
      data-placement="top"
      data-text="Tooltip on top"
    >
      Tooltip on top
    </button>
    <button
      data-tooltip="tooltip"
      data-placement="bottom"
      data-text="Tooltip on bottom"
    >
      Tooltip on bottom
    </button>
    <button
      data-tooltip="tooltip"
      data-placement="left"
      data-text="Tooltip on left"
    >
      Tooltip on left
    </button>
    <button
      data-tooltip="tooltip"
      data-placement="right"
      data-text="Tooltip on right"
    >
      Tooltip on right
    </button>
  </body>
</html>
